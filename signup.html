<body>
  <header class="header">
    <nav class="nav">

      </ul>

    <img src="img/상단바.png" alt="Header Image">
  </header>
  
  <div class="section" >
    <form action="javascript:saveMember();" name="memberFrm">
      <table id="enroll"  >
          <tr>
              <th>아이디<span class="req">&nbsp;*</span></th>
              <td>
                  <input type="text" name="userId" id="userId">
                  <span class="err" id="errId"></span>
              </td>
          </tr>
          <tr>
              <th>비밀번호<span class="req"&nbsp;>*</span></th>
              <td>
                  <input type="password" name="pwd" id="pwd">
                  <span class="err" id="errPw"></span>
              </td>
          </tr>
          <tr>
              <th>비밀번호확인</th>
              <td>
                  <input type="password" id="pwdCheck">
                  <span class="err" id="errpwdCheck"></span>
              </td>
          </tr>
          <tr>
              <th>이름<span class="req">&nbsp;*</span></th>
              <td>
                  <input type="text" name="userName" id="userName">
                  <span class="err" id="errName"></span>
              </td>
          </tr>
       
          <tr>
              <th>이메일<span class="req">&nbsp;*</span></th>
              <td>
                  <input type="email" name="email" id="email">
                  <span class="err" id="errEmail"></span>
              </td>
          </tr>
          <tr>
              <th>전화번호<span class="req">&nbsp;*</span></th>
              <td>
                  <input type="text" name="tel1" id="tel1" class="phone">-
                  <input type="text" name="tel2" id="tel2" class="phone">-
                  <input type="text" name="tel3" id="tel3" class="phone">
                  <span class="err" id="errphone"></span>
              </td>
          </tr>
          <tr>
              <th>직업</th>
              <td>
                  <select name="job" id="job">
                      <option value="공무원">개발준비생</option>
                      <option value="개발자">개발자</option>
                      <option value="무직">무직</option>
                  </select>
              </td>
          </tr>
          <tr>
              <th>유입경로</th>
                  <td>
                    <select name="route" id="route">
                        <option value="지인추천">지인추천</option>
                        <option value="학원추천">학원추천</option>
                        <option value="검색">검색</option>
                        <option value="기타">기타</option>
                    </select>
                  </td>
          </tr>
          <tr>
              <td colspan="2" class="btn-wrapper">
                  <input type="submit" value="제출" style="width: 80px;">&nbsp;
                  <input type="reset" value="초기화"style="width: 80px;">
              </td>
          </tr>
      </table>
      <div class="helpmessage">항목 옆 별(&#42;) 표시는 필수 입력 항목입니다. </div>
      <div class="helpmessage"><br>회원가입의 오류 혹은 문제시 아래의 e-mail을 남겨주시면 도와드리겠습니다.<br>그 외 각종 광고문의, 기타사항도 e-mail로 연락주시길 바랍니다.<br>e-mail : he7852@gmail.com</div>
  </form>
  </div>
  <li><a href="#" id="modal_btn">목록조회</a></li>
  
  <div class="black_bg"></div>
  <div class="modal_wrap">
  <div class="modal_close"><a href="#" onclick="modal_Close();"></a></div>
  <div class="modal_content">
    <fieldset><label>회원목록</label>
    <table id="memberList">
      <thead>
        
        <tr>
          <th>회원정보</th>
          <th>이름</th>
          <th>이메일</th>
          <th>전화번호</th>
          <th>직업</th>
          <th>유입경로</th>
        </tr>
        
      </thead>
      <tbody></tbody>
    </table>
  </fieldset>
  </div>
</div>
